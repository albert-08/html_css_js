<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function loseventos() {
      let elemento = document.getElementsByTagName("p")[0];
      let elemento2 = document.getElementsByTagName("img")[0];

      elemento.addEventListener("click", aviso2, true);
      elemento2.addEventListener("click", aviso1, false);
    }

    function aviso1() {
      alert("Hola soy la imagen");
    }

    function aviso2() {
      alert("Hola soy el parrafo");
    }

    window.addEventListener("load", loseventos, false);
  </script>
</head>
<body>
  <p><img src="../ejercicio1/imagenes/1.jpg"></p>
</body>
</html>
